<h1 align="center">Автошкола - Лидер</h1>
 
<img id="logo" src="images/лого1.jpg "  >


<form name="forma1">
    
 <table  border="0" cellspacing="5" cellpadding="5">


   <caption>Оставьте вашу заявку</caption>

   <tr>
    <td align="right" valign="top">ФИО</td>
    <td><input type="text" name="name" size="25"></td>
   </tr>

   <tr>
    <td align="right" valign="top">e-mail</td>
    <td><input type="text" name="e-mail" size="25"></td>
   </tr>

   <tr>
    <td align="right" valign="top">Откуда вы узнали о нас?:</td>
    <td><select name="hobby" size="5" multiple>
                <option selected value="1">от знакомых
                <option value="2">нашел(ла) в интернете
                <option value="3">уже убучался(ась) у вас
                <option value="4">увидел(а) объявление
                <option value="5">категорию A
        </select>
    </td>
   </tr>

  <tr>
    <td align="right" valign="top">Свой вариант ответа:</td>
    <td>
     <textarea cols="30" rows="3" wrap="physical">
     </textarea>
    </td>
   </tr>


   <tr>
    <td align="right" valign="top" >Пол</td>
    <td>
      <input type="radio" name="sex" value="man" checked>
      мужской
      <input type="radio" name="sex" value="woman">
      женский
    </td>
   </tr>
   
   <tr>
    <td align="right" valign="top">Вы планируете обучаться на:</td>
    <td><select name="hobby" size="5" multiple>
                <option selected value="1">категорию B МКП
                <option value="2">категорию B АКП
                <option value="3">категрию С
                <option value="4">категорию D
                <option value="5">категорию A
        </select>
    </td>
   </tr>
   
   <tr>
    <td align="right" valign="top">Ваши пожелания</td>
    <td>
     <textarea cols="30" rows="3" wrap="physical">
     </textarea>
    </td>
   </tr>

<tr>
    <td align="right" colspan="2">
     <input type="submit" name="submit" value="Отправить">
     <input type="reset" name="reset" value="Очистить">
    </td>
   </tr>

 </table>

</form>
